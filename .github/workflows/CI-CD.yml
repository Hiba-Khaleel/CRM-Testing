name: CI/CD Test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # Step 2: Debug - List all files and folders
      - name: Debug Folder Structure
        run: ls -R /home/runner/work/CRM-Testing/

      # Step 3: Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Step 4: Restore project dependencies
      - name: Restore
        run: dotnet restore CRMTesting

      # Step 5: Build the project
      - name: Build
        run: dotnet build CRMTesting

      # Step 6: Install Playwright Browsers
      - name: Install Playwright Browsers
        run: pwsh CRMTesting/bin/Debug/net8.0/playwright.ps1 install 

      # Step 7: Install Frontend Dependencies
      - name: Install frontend dependencies
        run: |
          cd CRM-Testing/crm-site/client
          npm install
          
      # Step 8: Start Frontend
      - name: Start frontend
        run: |
          cd CRM-Testing/crm-site/client
          npm run dev &
          sleep 5 # ‚è≥ wait for frontend to be ready
        shell: bash

      # Step 9: Run Tests
      - name: Test
        run: dotnet test CRMTesting --logger trx
